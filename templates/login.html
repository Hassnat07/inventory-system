<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Company Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #dfe6f1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 360px;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 22px;
            color: #1f3c88;
        }

        .form-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 6px;
            border: 1px solid #cfd6e0;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1f3c88;
            box-shadow: 0 0 0 2px rgba(31, 60, 136, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #1f3c88;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #162d66;
        }

        .error {
            margin-top: 12px;
            text-align: center;
            color: #b00020;
            font-size: 13px;
        }

        .footer-text {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #7a8599;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 22px;
            }
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="login-title">Worker / Admin Login</div>

    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="footer-text">
        Â© Company Portal
    </div>
</div>

</body>
</html>
